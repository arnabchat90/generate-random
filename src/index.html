<html>
    <head>
         <title>Generate random number</title>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <div class="container-fluid customContainer">
            <div class="col-md-6">
                <form class="form-horizontal mainForm" id="mainForm">
                    <div class="form-group">
                        <label for="txtNumberRequested" class="col-md-4 control-label">Total Numbers Required</label>
                        <div class="col-md-8">
                        <input type="text" class="form-control" id="txtNumberRequested" placeholder="Total Numbers Required" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtMin" class="col-md-4 control-label">Min(Start Integer)</label>
                        <div class="col-md-8">
                        <input type="text" class="form-control" id="txtMin" placeholder="Min(Start Integer)" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtMax" class="col-md-4 control-label">Max(End Integer)</label>
                        <div class="col-md-8">
                        <input type="text" class="form-control" id="txtMax" placeholder="Max(End Integer)" required />
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <button type="submit" class="btn btn-success" id="btnSubmit" value="Get">Get</button>
                        </div>
                    </div>
                </form>
                <!--<div id="post"></div>-->
            </div>
            <div class="col-md-8">
                <div id="loader" style="display: none; height: 100px;width: 100px;overflow: none; ">
                    <img src="loading.gif" />
                </div>
                <div class="row" id="resultPane">
                <div class="col-md-10" id="post"></div>
                <div class="col-md-2" id="buttonContainer">
                <input type="button" id="btnDownloadAsText" class="btn btn-primary" value="Download As Text" style="display:none;" /> 
                </div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
